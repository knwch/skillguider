<p-table
  #categoryDataTable
  [columns]="allColumns"
  [value]="categoryList"
  [rows]="10"
  [paginator]="true"
  styleClass="p-datatable-lg p-datatable-striped p-datatable-responsive-demo"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <span class="p-m-0">Manage Categories</span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" pResizableColumn>
        {{ col.header }}
      </th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span *ngIf="col.field === 'skillset'; else otherData">
          <span *ngFor="let skill of rowData[col.field]">
            {{ skillDict[skill.skill_id] }},
          </span>
        </span>

        <ng-template #otherData> {{ rowData[col.field] }}</ng-template>
      </td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="editCategory(rowData)"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
