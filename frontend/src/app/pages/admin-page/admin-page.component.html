<div class="p-grid p-jc-center">
  <div class="p-col-11 p-sm-10 p-md-8 p-lg-6">
    <p-tabMenu
      styleClass="p-mb-2"
      [model]="items"
      [activeItem]="activeItem"
    ></p-tabMenu>
  </div>
</div>

<span *ngIf="activeItem.key === 'category'">
  <app-admin-category></app-admin-category>
</span>

<span *ngIf="activeItem.key === 'job'">
  <app-admin-job></app-admin-job>
</span>

<span *ngIf="activeItem.key === 'skill'">
  <app-admin-skill></app-admin-skill>
</span>
