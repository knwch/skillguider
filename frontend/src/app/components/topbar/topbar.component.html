<p-menubar styleClass="p-px-4 p-px-sm-6 p-mb-4">
  <ng-template pTemplate="start">
    <img
      src="../../../assets/witch-hat.png"
      height="40"
      class="p-mr-2"
      alt="Skill Guider"
    />
  </ng-template>
  <ng-template pTemplate="end">
    <button
      pButton
      pRipple
      label="About"
      class="p-button-text p-button-plain"
    ></button>
  </ng-template>
</p-menubar>
